<!DOCTYPE html>
<html lang="en-us">

  <head>
    {% include head_default.html %}

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="0;url={{ page.redirect_page_to }}" />
  </head>

  <body class="theme-base-o2r">

    {% include sidebar.html %}

    <div class="content container">
      <div class="post">
        <h1 class="post-title">{{ page.title }}</h1>
        <p>You are redirected to <a href="{{ page.redirect_page_to }}" itle="Redirect URL">{{ page.redirect_page_to }}</a>.</p>
      </div>

    </div>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDomains", ["*.o2r.info"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//o2r.uni-muenster.de/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 2]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//o2r.uni-muenster.de/piwik/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

  </body>

</html>
